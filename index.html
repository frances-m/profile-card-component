<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./resources/main.css" />
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-container">
    <div class="bg-image-top" role="img" aria-label="background image"></div>
    <div class="bg-image-bottom" role="img" aria-label="background image"></div>
  </div>
  <main>
    <article class="card">
      <img id="header-img" src="./resources/images/bg-pattern-card.svg" alt="card header image"/>
      <img id="profile-img" src="./resources/images/image-victor.jpg" alt="profile image" />
      <section>
        <div id="name-container">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>
        <h3>London</h3>
        <ul>
          <li>
            <h1>80K</h1>
            <h4>Followers</h4>
          </li>
          <li>
            <h1>803K</h1>
            <h4>Likes</h4>
          </li>
          <li>
            <h1>1.4K</h1>
            <h4>Photos</h4>
          </li>
        </ul>
      </section>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Frances McKenzie</a>.
    </div>
  </main>
</body>
</html>
